<body>
    <h1>Favor Calculator</h1>
    <input type="number" placeholder="First Number" required autofocus id="firstNumber">
    <input type="number" placeholder="Second Number" required id="secondNumber">
    <button onclick="calculateSum()">+</button>
    <button onclick="calculateDifference()">-</button>
    <button onclick="calculateQuotient()">/</button>
    <button onclick="calculateProduct()">*</button>

    <div id="displayResults"> Results will be out here </div>

    <script>
    console.log(displayResults.innerText)
    function calculateProduct() {
        var answer = firstNumber.value * secondNumber.value
        console.log(answer);
        displayResults.innerText = answer
    }

    function calculateDifference() {
        var answer = firstNumber.value - secondNumber.value
        console.log(answer);
        displayResults.innerText = answer
        console.log(displayResults.innerText)
    }
    
    function calculateQuotient() {
        var answer = firstNumber.value / secondNumber.value
        console.log(answer);
        displayResults.innerText = answer
        console.log(displayResults.innerText)
    }

    function calculateSum() {
        var answer = parseFloat(firstNumber.value) + parseFloat(secondNumber.value)
        console.log(answer);
        displayResults.innerText = answer
        console.log(displayResults.innerText)
    }
    </script>
