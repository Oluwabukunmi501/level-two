<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mx-auto mt-lg-5 mt-3 shadow-sm px-lg-5 px-2">
        <h3 class="my-lg-4 my-2 text-center text-decoration-underline">School Portal</h3>
        <div class="alert alert-danger p-2 text-center" id="errorMsg" style="display: none;">Space cannot be blank</div>
        <input type="text" class="form-control form-control-sm shadow-none my-3" placeholder="Enter your Course" id="course">
        <button onclick="addCourse()" class="btn btn-secondary w-100 my-1 btn-sm">Add course</button>
    </div>

    <div class="container mx-auto mt-lg-5 mt-3 shadow-sm px-lg-5 px-2" id="displayCourses">
        <p class="text-center">Courses added will show here</p>

        <table class="table">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Course</th>
                    <th >Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
 <br>

        <div class="mt-3 d-flex justify-content-center gap-5">
            <button onclick="deleteAnyCourse()" class="btn btn-dark">Delete any Course</button>
            <button onclick="deleteFirstCourse()" class="btn btn-secondary">Delete first Course</button>
            <button onclick="addCourseToStart()" class="btn btn-info">Add Course to start</button>
            <button onclick="deleteAllCourses()" class="btn btn-danger">Delete all courses</button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
        </div>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

    </button>
  
  <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Course</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" class="form-control form-control-sm shadow-none my-3" placeholder="Enter the number to delete" id="numberToDelete">
            <input type="text" class="form-control form-control-sm shadow-none my-3" placeholder="Enter your course" id="newCourse">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="editCourse()">Save changes</button>
        </div>
        </div>
    </div>
    </div>
    <script>
        var allCourses = []

        function addCourse() {
            const courseInput = document.getElementById('course');
            const errorMsg = document.getElementById('errorMsg');

            if (courseInput.value.trim() === "") {
                errorMsg.style.display = 'block';
            } else {
                errorMsg.style.display = 'none';
                allCourses.push(courseInput.value);
                courseInput.value = "";
                displayCourses();
            }
        }

        function displayCourses() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            allCourses.forEach((course, index) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${course}</td>
                        <td class="text-center">
                        
                            <button class="btn btn-warning btn-sm" onclick="editCourse(${index})">Edit</button>
                            <button class="btn btn-Warning btn-sm" onclick="editCourse(${index})">Delete</button>
                            
                        </td>
                    </tr>
                `;
            });
        }

        function editCourse(index) {
            const newCourse = prompt("Edit course:", allCourses[index]);
            if (newCourse !== null && newCourse.trim() !== "") {
                allCourses[index] = newCourse;
                displayCourses();
                // <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
            }
        }

        function deleteCourse(index) {
            allCourses.splice(index, 1);
            displayCourses();
        }

        function deleteAllCourses() {
            if (confirm("Are you sure you want to delete all courses? This action is irreversible.")) {
                allCourses = [];
                displayCourses();
            }
        }

        function deleteFirstCourse() {
            if (allCourses.length > 0) {
                allCourses.shift();
                displayCourses();
            }
        }

        function addCourseToStart() {
            const courseInput = document.getElementById('course');
            if (courseInput.value.trim() !== "") {
                allCourses.unshift(courseInput.value);
                courseInput.value = "";
                displayCourses();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        function deleteAnyCourse() {
            const courseToDelete = prompt("Enter the name of the course to delete:");
            const index = allCourses.indexOf(courseToDelete);

            if (index !== -1) {
                allCourses.splice(index, 1);
                displayCourses();
            } else {
                alert("Course not found.");
            }
        }
        function editCourse() {
            if (numberToDelete.value === "" || newCourse.value === "") {
               alert("Fill in empty space") 
            } else {
                var checkCourse = Number(numberToDelete.value);
                if (checkCourse <= allCourses.length) {
                    allCourses.splice(checkCourse -1,1,newCourse.value)
                    displayCourses()
                } else{
                    alert("Enter a valid number")
                }
            }
        }
    </script>

    


</body>
</html>
